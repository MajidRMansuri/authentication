<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {% if messages %}
        {% for mes in messages %}
            {{mes}}
        {% endfor %}
    {% endif %}
    {{form.as_p}}
     <button type="submit">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email to Change Password</title>
</head>
<body>
    <h1>Enter Email to Change Password</h1>
    <form method="post">
        {% csrf_token %}
        
        {% for res in form %}
        {{res.label_tag}}
        <div>
            {{res}}        {{res.errors|striptags}}
        </div>
        {% endfor %}
        
        
        {% if form.non_field_errors  %}
        {% for error in forms.non_field_errors %}
            {{error}}
        {% endfor %}
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
